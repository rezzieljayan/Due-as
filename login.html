<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
		<title>Hello, world!</title>
	</head>
	<body>
		<div class="row">
			<div class="col-sm-4 left-con">
				<div class="left-child-con">
					<center>
						<img src="src/image/gmail.png" class="company-logo" />
						<h2 class="mb-3">
							COMPANY<br />
							NAME
						</h2>
						<p style="font-size: 15px; letter-spacing: 2px">
							Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni illo dolores voluptas quasi
							at aperiam deleniti cupiditate ipsam minima! Repellat placeat ipsa doloremque temporibus
						</p>
					</center>
				</div>
			</div>
			<div class="col-sm-8 right-con">
				<h1>Login</h1>
				<span>Lorem ipsum dolor sit</span><br /><br />
				<span>Username</span>
				<input type="text" class="form-control mb-3" aria-label="Username" aria-describedby="basic-addon1" />
				<span>Password</span>
				<input
					type="password"
					class="form-control mb-3"
					aria-label="Username"
					aria-describedby="basic-addon1"
				/>
				<div style="display: flex">
					<input type="checkbox" class="remember-checkbox" />
					<p style="display: inline-block; margin-top: 10px; margin-left: 10px">Remember me</p>
				</div>
				<br /><br />

				<button type="button" class="btn btn-dark submit-btn">Sign in</button>
				<span class="footer-text">Footer | footer</span>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
